<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'board/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'board/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}
    <!-- 기본 표준 파일 안에 삽입될 내용 start -->
    {% block content %}
    <!-- 내용 -->
    {% endblock %}
    {% include 'footer.html' %}
<script src="{% static 'board/js/jquery-3.6.0.js' %}"></script>
<!--<script src="{% static 'board/js/bootstrap.js' %}"></script>        &lt;!&ndash; 순서 : jquery - bootstrap &ndash;&gt;-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
{% block script %}
<!-- 자바 스크립트 소스 -->
{% endblock %}
</body>
</html>
